<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <style>
         .wrapper{
            background-color: rgb(41, 236, 15);
            width: 600px;
            padding-top: 25px;
            padding-right: 50px;
            padding-bottom: 50px;
            padding-left: 50px;
            margin: auto;
            margin-top: 100px;
            border-radius: 50px;
            box-shadow: 5px 10px rgb(3, 51, 14);
        }
        body{
            background-color: rgba(53, 202, 61, 0.926);
            font-family: 'Oswald', sans-serif;
        }
        .failed{
            color : red;
        }

    </style>
</head>
<body>
<center>
    <div class = "wrapper">
        <form action="fourth" method="get">
            <div>
                <h1 class="failed"><b>SIGNUP FAILED USERNAME TAKEN!</b></h1>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" name="email" class="form-control" id="inputEmail4" placeholder="Email" value="Save">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" name = "password" class="form-control" id="inputPassword4" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" name = "address1" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" name="address2" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" name="city" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control" name="state">
                        <option selected>Choose...</option>
                        <option>...</option>
                        <option>virginia</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" name="zip" class="form-control" id="inputZip">
                </div>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Male">
                <label class="form-check-label" for="inlineRadio1">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Female">
                <label class="form-check-label" for="inlineRadio2">Female</label>
            </div>
            <div class="form-group">
                <label for="formControlRange">Age</label>
                <input type="range" name="age" class="form-control-range" id="formControlRange" oninput="this.nextElementSibling.value = this.value">
                <output>24</output>
            </div>
            <button type="submit" id="Submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>
</center>



</body>
</html>
